<!DOCTYPE html>
<html>
  <head>
    <title>Create Purchase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="container mt-4">
    <h3>Create Purchase</h3>
    <div class="card p-3 mb-3">
      <select id="supplier" class="form-control mb-2"></select>
      <select id="item" class="form-control mb-2"></select>
      <input
        id="qty"
        type="number"
        class="form-control mb-2"
        placeholder="Qty"
      />
      <button id="addItem" class="btn btn-secondary">Tambah</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart"></tbody>
    </table>
    <button id="submitOrder" class="btn btn-primary">Submit Order</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script src="js/purchase.js"></script>
  </body>
</html>
